{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/user_page.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Generation</title>
</head>
<body id="body">
    <nav aria-label="breadcrumb" id="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" ><a href="{% url 'main_page' %}">Main_page</a></li>
            <li class="breadcrumb-item" ><a href="{{ user.get_absolute_url }}">{{ user.login }}</a></li>
            <li class="breadcrumb-item" ><a href="{% url 'logout_user' %}">logout</a></li>
        </ol>

    </nav>
    <div class="split left" id="left">
        <div class="centered" >
                {% for password in passwords %}
                    <div class="card w-50" id="table">
                    <div class="card-body">
                        <p class="card-text">{{ password.password }}</p>
                        <a href="{{ password.url }}" target="_blank">{{ password.url }}</a>
                    </div>
                    </div>
                {% endfor %}
        </div>
    </div>

    <div class="split right" id="right">
        <div class="centered">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group" id="forma">
                    <label for="{{ form.password.id_for_label }}">Your password:</label>
                    {{ form.password}}
                </div>
                <div class="form-group" id="forma">
                    <label for="{{ form.password.id_for_label }}">URL from site:</label>
                    {{ form.url}}
                </div>
                <div class="list-group" >

                    <label class="list-group-item" id="check_group">
                        <input class="form-check-input me-1" type="checkbox"  value="">
                        Use high register
                    </label>
                    <label class="list-group-item" id="check_group">
                        <input class="form-check-input me-1" type="checkbox"  value="" data-href-template="">
                        Use math symbol
                    </label>
                    <label class="list-group-item" id="check_group">
                        <input class="form-check-input me-1" type="checkbox" value="">
                        Use special symbol
                    </label>
                    <label class="list-group-item" id="check_group">
                          <input class="form-check-input me-1" type="checkbox" value="">
                          Use numbers
                    </label>
                </div>
                <button id='save' type="submit" class="btn btn-primary">Save</button>
            </form>
            <a id ='generate' href="" class="btn btn-success">generate </a>
        </div>
    </div>

</body>
</html>
